name: Django CI and Deploy to AWS

on:
  push:
    branches: [ aws-depl, main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        python manage.py test

    - name: Docker Login
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

    - name: Docker build
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_IMAGE_NAME: ${{secrets.DOCKER_IMAGE_NAME}}
      run: |
        docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest .

    - name: Docker push
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_IMAGE_NAME: ${{secrets.DOCKER_IMAGE_NAME}}
      run: |
        docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest

    - name: AWS EC2 deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.AWS_EC2_IP}}
        port: 22
        username: ${{secrets.AWS_EC2_USERNAME}}
        key: ${{secrets.EC2_SSH_PVT_KEY}}
        script: |
          sudo docker pull ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_IMAGE_NAME}}:latest
          sudo docker rm -f backend_django_server 2> /dev/null
          sudo docker run -d --name backend_django_server -p 8000:8000 ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_IMAGE_NAME}}:latest
          sudo docker system prune --all --force